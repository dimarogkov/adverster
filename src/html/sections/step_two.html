<section class="section step step--two" data-step="2">
    <div class="container">
        <div class="step__block">
            <h3 class="h3 title">
                Who Would You Choose as Your First Partner, if you play right now?
            </h3>

            <div class="step__swiper">
                <div class="step__arrows">
                    <button class="swiper-button-prev arrow-btn">
                        <span class="arrow-btn__circle"></span>

                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            class="arrow-btn__icon"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M6.75 15.75 3 12m0 0 3.75-3.75M3 12h18"
                            />
                        </svg>
                    </button>

                    <button class="swiper-button-next arrow-btn arrow-btn__right">
                        <span class="arrow-btn__circle"></span>

                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            class="arrow-btn__icon"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M6.75 15.75 3 12m0 0 3.75-3.75M3 12h18"
                            />
                        </svg>
                    </button>
                </div>

                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="step__slide">
                                <div class="step__imgs">
                                    <img
                                        src="img/step_slide_1.png"
                                        alt="step_slide_img"
                                        class="step__img"
                                    />
                                </div>
                                <p class="text text__upper text__type-3">Step-Sister</p>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="step__slide">
                                <div class="step__imgs">
                                    <img
                                        src="img/step_slide_2.png"
                                        alt="step_slide_img"
                                        class="step__img"
                                    />
                                </div>
                                <p class="text text__upper text__type-3">Famous Celebrity</p>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="step__slide">
                                <div class="step__imgs">
                                    <img
                                        src="img/step_slide_3.png"
                                        alt="step_slide_img"
                                        class="step__img"
                                    />
                                </div>
                                <p class="text text__upper text__type-3">Your Neighbor</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="step__btns">
                <button class="btn btn__size-2 js-next-step-btn" data-next-step="3">
                    <span class="btn__text">Next</span>
                </button>
            </div>
        </div>
    </div>
</section>
